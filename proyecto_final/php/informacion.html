<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Información del Estudiante</title>
    <link rel="stylesheet" href="info.css">
</head>

<body>
    <div class="container">
        <h2>Información del Estudiante</h2>
        <form action="#" method="post" id="infoEstudianteForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos" required>

            <label for="sexo">Sexo:</label>
            <select id="sexo" name="sexo" required>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" name="estadoCivil" required>
                <option value="soltero">Soltero/a</option>
                <option value="casado">Casado/a</option>
                <option value="divorciado">Divorciado/a</option>
                <option value="viudo">Viudo/a</option>
            </select>

            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required>

            <label for="discapacidad">¿Tiene discapacidad?</label>
            <input type="checkbox" id="discapacidad" name="discapacidad">

            <label for="carnetDiscapacidad">Número de Carnet de Discapacidad:</label>
            <input type="text" id="carnetDiscapacidad" name="carnetDiscapacidad">

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" readonly>

            <label for="tipoSangre">Tipo de Sangre:</label>
            <input type="text" id="tipoSangre" name="tipoSangre">

            <label for="porcentajeDiscapacidad">Porcentaje de Discapacidad:</label>
            <input type="text" id="porcentajeDiscapacidad" name="porcentajeDiscapacidad">

            <label for="fotoEstudiante">Foto del Estudiante:</label>
            <input type="file" id="fotoEstudiante" name="fotoEstudiante" accept="image/*">

            <button type="submit">Guardar Información</button>
        </form>

        <!-- Aquí se mostrará la información del estudiante -->
        <div id="resultadoEstudiante"></div>
    </div>
    <!-- ... Tu HTML actual ... -->

    <script>
        document.getElementById('infoEstudianteForm').addEventListener('submit', function(event) {
            // Evitar que el formulario se envíe normalmente
            event.preventDefault();

            // Obtener los datos del formulario
            var formData = new FormData(this);

            // Convertir FormData a un objeto JSON
            var formDataObject = {};
            formData.forEach(function(value, key) {
                formDataObject[key] = value;
            });

            // Codificar el objeto JSON como cadena y agregarlo a la URL de redirección
            var encodedData = encodeURIComponent(JSON.stringify(formDataObject));
            window.location.href = 'estudiante.html?data=' + encodedData;
        });

    </script>

    <!-- ... Tu HTML actual ... -->

</body>

</html>
