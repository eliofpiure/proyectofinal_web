<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico Institucional</title>
    <link rel="stylesheet" href="correo.css">
</head>

<body>
    <div class="container">
        <h2>Recibir Correos Electrónicos Institucionales</h2>
        <form action="#" method="post" id="correoForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="correo">Correo Electrónico Institucional:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

            <button type="submit">Enviar Correo</button>
        </form>

        <!-- Aquí se mostrará la información del correo recibido -->
        <div id="resultadoCorreo"></div>
    </div>

    <script src="correo.js"></script>
</body>

</html>
